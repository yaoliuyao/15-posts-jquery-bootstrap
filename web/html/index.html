<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <!-- 提供基本的样式、布局、组件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- 提供额外的，跟交互有关的组件功能，弹出层、tab 页切换 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style>
        .main {
            min-height: 800px;
            background: #eeeeee;
        }
        .others {
            margin-top: 1em;
            min-height: 100px;
            background: #eeeeee;
        }
        .carousel-inner {
            height: 250px;
        }
    </style>
</head>
<body>

<section>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">fff</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Private Blog</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">分类</a></li>
                <li><a href="#">标签</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">登录</a></li>
            </ul>
        </div>
    </nav>
</section>
<section class="container">
    <div class="row">
        <div class="col-md-8 main">
            <div id="carousel-example-generic" class="row carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../img/mm.jpg" alt="...">
                        <div class="carousel-caption">
                            美女
                        </div>
                    </div>
                    <div class="item">
                        <img src="../img/mm.jpg" alt="...">
                        <div class="carousel-caption">
                            没
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="posts">
                我是中间的内容
            </div>
        </div>
        <div class="col-md-4 aside">
            <div class="hot-tags">
                热门标签
            </div>
            <div class="hot-posts">
                点击排行
            </div>
        </div>
    </div>
</section>
<section class="container others">
    我是尾部，可以打赏的
</section>

</body>
</html>
